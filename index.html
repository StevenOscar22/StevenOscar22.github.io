    <script>
      // Karna saya kurang mengerti penggunaan cara untuk pengambilan setiap index pada album atau foto menggunakan DOM manipulate nya vanilla JavaScript, maka saya akalin dengan seperti ini saja hehe :)
      const image1 = document.querySelector(".image-photo-1");
      const image2 = document.querySelector(".image-photo-2");
      const image3 = document.querySelector(".image-photo-3");
      const image4 = document.querySelector(".image-photo-4");
      const image5 = document.querySelector(".image-photo-5");
      const image6 = document.querySelector(".image-photo-6");

      const mainPhoto = document.querySelector(".main-photo");
      const profileDescription = document.querySelector(".profile-description");
      const profileName = document.querySelector(".name");
      const personalInformation = document.querySelector(
        ".personal-information"
      );

      // Mendapatkan jumlah pixel yang sudah dilewatin
      function getScrollOffset() {
        return window.pageYOffset || document.documentElement.scrollTop;
      }

      // Menampilkan album saat setelah scrolling melewati sebanyak 310px
      function showImageOnScroll() {
        const scrollOffset = getScrollOffset();

        if (scrollOffset >= 310) {
          image1.classList.add("visible");
        }
        if (scrollOffset >= 310) {
          image2.classList.add("visible");
        }
        if (scrollOffset >= 310) {
          image3.classList.add("visible");
        }
        if (scrollOffset >= 310) {
          image4.classList.add("visible");
        }
        if (scrollOffset >= 310) {
          image5.classList.add("visible");
        }
        if (scrollOffset >= 310) {
          image6.classList.add("visible");
        }
        // Menampilkan gambar animasi setelah halaman selesai dimuat
        if (scrollOffset >= 0) {
          profileName.classList.add("visible");
        }
        if (scrollOffset >= 0) {
          mainPhoto.classList.add("visible");
        }
        if (scrollOffset >= 0) {
          profileDescription.classList.add("visible");
        }
        if (scrollOffset >= 0) {
          personalInformation.classList.add("visible");
        }
      }

      // Menampilkan album setelah loading page jika user sudah cukup melakukan scroll
      window.addEventListener("load", showImageOnScroll);

      // Menampilkan album saat user scrolling
      window.addEventListener("scroll", showImageOnScroll);
    </script>
